<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TEst</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
        integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .active{
            background-color: white;
        }
    </style>
</head>

<body>

    <div class="container  px-2 py-4 text-center font-mono shadow-md  mx-auto">
        <p
            class="px-4 bg-green-400 py-2 rounded font-semi-bold uppercase shadow-md m-4 inline-block cursor-pointer tab-btn-1">
            switch 1</p>
        <p
            class="px-4 bg-pink-400 py-2 rounded font-semi-bold uppercase shadow-md m-4 inline-block cursor-pointer tab-btn-2">
            switch 2</p>
        <p
            class="px-4 bg-purple-400 py-2 rounded font-semi-bold uppercase shadow-md m-4 inline-block cursor-pointer tab-btn-3">
            switch 3</p>
    </div>





    <div class="tab-1 container  px-2 py-4 text-center font-mono shadow-md  mx-auto">
        First Content
    </div>
    <div class="tab-2 container  px-2 py-4 text-center font-mono shadow-md  mx-auto">
        Second Content
    </div>
    <div class="tab-3 container  px-2 py-4 text-center font-mono shadow-md  mx-auto">
        Third Content
    </div>



    <div class="container  px-2 py-4 text-center font-mono shadow-md  mx-auto">
        <p
            class="px-4 bg-green-400 py-2 rounded font-semi-bold uppercase shadow-md m-4 inline-block cursor-pointer nav-btn-1">
            switch 1</p>
        <p
            class="px-4 bg-pink-400 py-2 rounded font-semi-bold uppercase shadow-md m-4 inline-block cursor-pointer nav-btn-2">
            switch 2</p>
        <p
            class="px-4 bg-purple-400 py-2 rounded font-semi-bold uppercase shadow-md m-4 inline-block cursor-pointer nav-btn-3">
            switch 3</p>
    </div>





    <div class="nav-1 container  px-2 py-4 text-center font-mono shadow-md  mx-auto">
        First Content
    </div>
    <div class="nav-2 container  px-2 py-4 text-center font-mono shadow-md  mx-auto">
        Second Content
    </div>
    <div class="nav-3 container  px-2 py-4 text-center font-mono shadow-md  mx-auto">
        Third Content
    </div>


    <script>
        function tabMaker(tabName, closeFirstSection = false) {
            //prefix for controlling
            var containerName = tabName;

            // All classes included using the pefix
            var allClasses = [];

            // all elements in the webpage
            var allElements = document.querySelectorAll('*');
            
            //Storing all the used classes using the prefix including btns
            for (var i = 0; i < allElements.length; i++) {
                var classes = allElements[i].className.toString().split(/\s+/);
                for (var j = 0; j < classes.length; j++) {
                    var cls = classes[j];
                    if (cls && allClasses.indexOf(cls) === -1)
                        if (!cls.search(containerName)) {
                            allClasses.push(cls);
                        }
                }
            }

            var foundClasses = allClasses;


            // Storing only the tab container classes
            var tabContainerClass = [];
            //Storing only the button classes
            var tabBtnClass = [];


            // query and separate classnames container - buttons
            foundClasses.forEach(name => {
                if (name.search(containerName + "-btn")) {
                    tabContainerClass.push(name)
                }
                else if (name.search(containerName + name.replace(containerName + "-btn-", ""))) {
                    tabBtnClass.push(name)
                }
            });



            for (let i = 0; i < tabContainerClass.length; i++) {

                // if 2nd param is true the hide the first content 
                if (i != 0 || closeFirstSection != false) {
                    let singleContainer = document.querySelector("." + tabContainerClass[i]);
                    singleContainer.style.display = "none"
                }
            }

            // Each button takes actions
            tabBtnClass.forEach(btn => {

                // Adding event listener fucntion to all buttons
                document.querySelector(`.${btn}`).addEventListener("click", (e) => {
                    // Hide all athe container first
                    for (let i = 0; i < tabContainerClass.length; i++) {
                        let singleContainer = document.querySelector("." + tabContainerClass[i]);
                        singleContainer.style.display = "none"
                        document.querySelector(`.${btn}`).classList.remove("active")
                    }

                    // Removing all clear class from buttons
                    for (let i = 0; i < tabBtnClass.length; i++) {
                        document.querySelector("."+tabBtnClass[i]).classList.remove("active")
                        console.log(tabBtnClass[i])
                    }


                    // Then find and select, then display the desired container 
                    let targetContainerClass = btn.replace("-btn", "")
                    let targetContainer = document.querySelector(`.${targetContainerClass}`); 
                    targetContainer.style.display = "block"
                    e.target.classList.add("active")
                })
            });




        }

        tabMaker("tab")
        tabMaker("nav")
    </script>
</body>

</html>
